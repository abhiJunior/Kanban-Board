<html>
    <head>
        <title>Kanban Board</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    </head>
    <body>
        
    
        <header>
            <div class="priority-filter">
                <div class="box p1" id="p1"></div>
                <div class="box p2" id="p2"></div>
                <div class="box p3" id="p3"></div>
                <div class="box p4" id="p4"></div>
            </div>
            <div class="quick-action">
                <div class="icon add"><i class="fa-solid fa-plus"></i></div>
                <div class="icon delete"><i class="fa-solid fa-xmark"></i></div>
                <button class="clear-filter">clear</button>
            </div>
        </header>
        <main>
            <section>
                <h1>Kanban Board</h1>
                <div class="modal hide ">
                    <div class="left-section">
                        <textarea placeholder="Enter Your Tasks"></textarea>
                    </div>
                    <div class="right-section">
                        <div class="close"><i class="fa-solid fa-xmark"></i></div>
                        <div class="priority-filter">
                            <div class="box p1"></div>
                            <div class="box p2"></div>
                            <div class="box p3"></div>
                            <div class="box p4 selected"></div>
                        </div>
                    </div>
                </div>
                <div class="Tickets-section">
                    
                </div>
            </section>

        
        </main>
        <script src="index.js"></script>
       
    </body>
</html>
