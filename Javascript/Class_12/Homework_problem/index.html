<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========
        const buttonref = document.querySelector("#doubleHolder .double");
        const buttonref1 = document.createElement("button");
        const buttonref2 = document.createElement("button");
        buttonref1.innerText = "double 1";
        buttonref2.innerText = "double 2";
        buttonref1.classList.add("double");
        buttonref2.classList.add("double");
        function buttonref1add(){
            document.getElementById("doubleHolder").appendChild(buttonref1);
        };

        function buttonref2add(){
            document.getElementById("doubleHolder").appendChild(buttonref2);
        };

        function buttonremove(){
            buttonref.remove();
        }
        buttonref.addEventListener("click",function(e){
            buttonremove();
            buttonref1add();
            buttonref2add();
        });

    </script>
</body>

</html>
